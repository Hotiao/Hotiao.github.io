<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用文档 - 图片编辑器</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>使用文档</h1>
            <nav>
                <a href="index.html">返回首页</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="docs-content">
            <section id="getting-started">
                <h2>快速开始</h2>
                <ol>
                    <li>下载并安装软件</li>
                    <li>打开需要编辑的图片</li>
                    <li>使用工具栏进行编辑</li>
                    <li>保存编辑结果</li>
                </ol>
            </section>

            <section id="features">
                <h2>功能说明</h2>
                <ul>
                    <li>基础编辑：调节亮度、对比度、饱和度等</li>
                    <li>智能滤镜：一键应用预设效果</li>
                    <li>批量处理：同时处理多张图片</li>
                    <li>自定义预设：保存常用编辑参数</li>
                </ul>
            </section>

            <section id="shortcuts">
                <h2>快捷键</h2>
                <table class="shortcuts-table">
                    <tr>
                        <th>功能</th>
                        <th>快捷键</th>
                    </tr>
                    <tr>
                        <td>打开文件</td>
                        <td>Ctrl + O</td>
                    </tr>
                    <tr>
                        <td>保存</td>
                        <td>Ctrl + S</td>
                    </tr>
                    <tr>
                        <td>撤销</td>
                        <td>Ctrl + Z</td>
                    </tr>
                    <tr>
                        <td>重做</td>
                        <td>Ctrl + Y</td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
